<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>F1 Pilots</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
            color: #333;
        }

        h1 {
            text-align: center;
            color: #2C3E50;
        }

        button {
            background-color: #3498DB;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 14px;
        }

            button:hover {
                background-color: #2980B9;
            }

        input[type="text"], input[type="number"], input[type="date"], input[type="checkbox"] {
            padding: 8px;
            width: 95%;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="checkbox"] {
            width: auto;
        }

        label {
            font-size: 14px;
        }

        p {
            margin: 10px 0;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f4f4f4;
            font-weight: bold;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #D5F5E3;
        }

        #tb_pilots {
            font-size: 14px;
        }
    </style>
</head>
<body>
    <h1>F1 Pilots</h1>
    <p><button id="megjelenitoGomb">Show All Pilots</button></p>

    <p><input id="nev" type="text" placeholder="Enter Pilot Name" /></p>
    <p><input id="nemzetiseg" type="text" placeholder="Enter Nationality" /></p>
    <p><input id="szuletesiDatum" type="date" placeholder="Enter Birthdate" /></p>
    <p><button id="rogzitoGomb">Add New Pilot</button></p>

    <p><input id="torol" type="number" placeholder="Enter Pilot ID to Delete" /></p>
    <p><button id="torloGomb">Delete Pilot</button></p>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Nationality</th>
                <th>Birthdate</th>
            </tr>
        </thead>
        <tbody id="tb_pilots">
        </tbody>
    </table>

    <script>
        document.getElementById("rogzitoGomb").addEventListener("click", () => {
            const pilotData = {
                nev: document.getElementById("nev").value,
                nemzetiseg: document.getElementById("nemzetiseg").value,
                szuletesiDatum: document.getElementById("szuletesiDatum").value,
            };

            fetch("api/f1", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(pilotData)
            }).then(response => {
                if (response.ok) {
                    console.log("Pilot added successfully");
                } else {
                    console.log("Failed to add pilot");
                }
            });
        });

        document.getElementById("torloGomb").addEventListener("click", () => {
            const pilotId = document.getElementById("torol").value.trim();

            if (pilotId) {
                fetch(`api/f1/${pilotId}`, {
                    method: "DELETE"
                }).then(response => {
                    if (response.ok) {
                        console.log("Pilot deleted successfully");
                    } else {
                        console.log("Failed to delete pilot");
                    }
                });
            }
        });

        document.getElementById("megjelenitoGomb").addEventListener("click", () => {
            fetch("api/f1")
                .then(response => response.json())
                .then(pilots => {
                    const tbody = document.getElementById("tb_pilots");
                    tbody.innerHTML = '';
                    pilots.forEach(pilot => {
                        const tr = document.createElement("tr");
                        tr.innerHTML = `
                            <td>${pilot.pilotaId}</td>
                            <td>${pilot.nev}</td>
                            <td>${pilot.nemzetiseg || 'N/A'}</td>
                            <td>${new Date(pilot.szuletesiDatum).toLocaleDateString()}</td>
                        `;
                        tbody.appendChild(tr);
                    });
                });
        });
    </script>
</body>
</html>
